<html>
    <head><title>HTML FORM</title></head>
    <body>
        <h2>HTML FORMS</h2>
        <form action="/submit" method="post">
            <label for="Science">Science:</label><br>
            <input type="text" id="science" name="science" placeholder="0"><br>
            <label for="Maths">Maths:</label><br>
            <input type="text" id="maths" name="maths" placeholder="0"><br>
            <label for="C">C:</label><br>
            <input type="text" id="c" name="c" placeholder="0"><br>
            <label for="Datascience">Data Science:</label><br>
            <input type="text" id="data_science" name="data_science" placeholder="0"><br><br>
            <input type="submit" value="Submit">
        </form>
        <p>If you click submit button the form will be sent to a page called "/submit"</p>
    </body>
</html>
